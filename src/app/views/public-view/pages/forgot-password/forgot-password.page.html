@if (!emailSent) {
<app-card
	class="w-full max-w-3xl animate__animated animate__fadeInDown"
	cardTitle="Mot de passe oublié">
	<app-form
		[submitted]="forgotPassword"
		[fields]="fields"
		(sent)="emailSent = true" />
	<ng-template #cardFooter>
		<p
			class="flex justify-center items-center gap-3 mt-1 w-full text-center text-sm italic">
			Pas encore de compte ?
			<a mat-button color="primary" routerLink="/register">S'inscrire</a>
		</p>
	</ng-template>
</app-card>
} @else {
<app-card
	class="max-w-lg"
	title="Un email vous a été envoyé pour réinitialiser votre mot de passe."
	subtitle="Consultez la boîte de réception de votre messagerie électronique et cliquez sur le lien présent dans l'email pour créer un nouveau mot de passe.">
	<img
		class="max-w-xs"
		src="assets/img/email_sent.png"
		alt="email de vérification envoyé" />
	<a mat-raised-button routerLink="/login" color="accent">
		Retourner à la connection
	</a>
</app-card>
}
