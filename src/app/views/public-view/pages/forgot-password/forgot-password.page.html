<app-card
	*ngIf="!emailSent; else: emailSentTemplate"
	class="w-full max-w-3xl animate__animated animate__fadeInDown"
	title="views.public.pages.forgot_password.title"
	subtitle="views.public.pages.forgot_password.subtitle">
	<app-form
		[submitted]="forgotPassword"
		[fields]="fields"
		(sent)="emailSent = true" />
	<ng-template #cardFooter>
		<div class="text-center">
			<app-button
				color="accent"
				href="/login"
				label="core.actions.login.action" />
			<p class="mt-2">
				{{'modules.account.no_account' | translate}}
				<app-button href="/register" label="core.actions.register.action" />
			</p>
		</div>
	</ng-template>
</app-card>
<ng-template #emailSentTemplate>
	<p>Un email a été envoyé sur votre boîte mail.</p>
</ng-template>
