<ng-container *ngIf="pdf$() as pdf; else noFileSelected">
	<iframe
		class="w-full"
		[src]="pdf | trustURL"
		title="visualiser le pdf"></iframe>
</ng-container>
<ng-template #noFileSelected>
	<ng-container *ngIf="!failedToLoad; else failedToLoadTemplate">
		<div class="w-96 mx-auto mt-8">
			<h3 class="text-3xl text-primary text-center mb-4">
				Aucun fichier sélectionné
			</h3>
			<app-message
				class="text-lg"
				severity="info"
				summary="Merci de sélectionner un fichier pour en visualiser le contenu" />
		</div>
	</ng-container>
</ng-template>

<ng-template #failedToLoadTemplate>
	<div class="w-96 mx-auto mt-8">
		<h3 class="text-3xl text-primary text-center mb-4">
			Impossible de récupérer le fichier
		</h3>
		<app-message
			class="text-lg"
			severity="error"
			summary="Merci de réessayer ultérieurement" />
	</div>
</ng-template>
