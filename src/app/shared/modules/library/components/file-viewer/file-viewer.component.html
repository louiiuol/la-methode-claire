<ng-container *ngIf="pdf() as pdf; else noFileSelected">
	<iframe
		class="w-full"
		[src]="pdf | trustURL"
		title="visualiser le pdf"></iframe>
</ng-container>
<ng-template #noFileSelected>
	<ng-container *ngIf="!failedToLoad; else failedToLoadTemplate">
		<app-loader />
	</ng-container>
</ng-template>

<ng-template #failedToLoadTemplate>
	<div class="w-96 mx-auto mt-8">
		<h3 class="text-3xl text-primary text-center text-balance mb-5">
			Impossible de récupérer le fichier
		</h3>
		<img
			class="max-w-sm mx-auto"
			src="https://raw.githubusercontent.com/louiiuol/la-methode-claire/main/src/assets/img/no-file.png"
			alt="Aucun fichier" />
		<app-message
			class="text-lg"
			severity="error"
			summary="Merci de réessayer ultérieurement" />
	</div>
</ng-template>
