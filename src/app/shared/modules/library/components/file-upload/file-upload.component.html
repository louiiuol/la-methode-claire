<div class="flex items-center gap-3 py-3">
	<strong>{{ fieldName.viewValue }}</strong>
	@if (fileExist) {
		<div class="flex gap-2">
			<p>Fichier en ligne</p>
			<div class="flex gap-1">
				<mat-icon class="cursor-pointer" color="warn" (click)="deleteFile()">
					delete
				</mat-icon>
			</div>
		</div>
	} @else {
		<div class="block w-96">
			<div class="flex flex-wrap items-center gap-2">
				<mat-form-field id="form-field-file" appearance="outline">
					<input matInput [value]="fileName" />

					<input
						type="file"
						id="fileInput"
						accept="application/pdf"
						(change)="selectFile($event)"
						name="fileInput" />
				</mat-form-field>
				@if (currentFile) {
					<button
						type="button"
						mat-flat-button
						color="primary"
						[disabled]="!currentFile"
						(click)="upload()">
						Ajouter
					</button>
				}
			</div>
		</div>
	}
</div>
