<ng-template #content>
	<ng-content></ng-content>
	<ng-container *ngIf="label">{{ label }}</ng-container>
</ng-template>

<ng-container *ngIf="href; else buttonTemplate" [ngSwitch]="type">
	<a
		class="w-full"
		[routerLink]="href"
		routerLinkActive="font-bold"
		[routerLinkActiveOptions]="{exact: true}"
		[fragment]="fragment"
		[queryParams]="params"
		*ngSwitchCase="'raised'"
		mat-raised-button
		[color]="color"
		[disabled]="disabled">
		<ng-container *ngTemplateOutlet="content"></ng-container>
	</a>

	<a
		class="w-full"
		[routerLink]="href"
		routerLinkActive="font-bold"
		[routerLinkActiveOptions]="{exact: true}"
		[queryParams]="params"
		[fragment]="fragment"
		*ngSwitchCase="'stroked'"
		mat-stroked-button
		[color]="color"
		[disabled]="disabled">
		<ng-container *ngTemplateOutlet="content"></ng-container>
	</a>

	<a
		class="w-full"
		[routerLink]="href"
		routerLinkActive="font-bold"
		[routerLinkActiveOptions]="{exact: true}"
		[queryParams]="params"
		[fragment]="fragment"
		*ngSwitchCase="'flat'"
		mat-flat-button
		[color]="color"
		[disabled]="disabled">
		<ng-container *ngTemplateOutlet="content"></ng-container>
	</a>

	<a
		class="w-full"
		[routerLink]="href"
		routerLinkActive="font-bold"
		[routerLinkActiveOptions]="{exact: true}"
		[queryParams]="params"
		[fragment]="fragment"
		*ngSwitchCase="'icon'"
		mat-icon-button
		[color]="color"
		[disabled]="disabled">
		<ng-container *ngTemplateOutlet="content"></ng-container>
	</a>

	<a
		class="w-full"
		[routerLink]="href"
		routerLinkActive="font-bold"
		[routerLinkActiveOptions]="{exact: true}"
		[queryParams]="params"
		[fragment]="fragment"
		*ngSwitchCase="'menu-item'"
		mat-menu-item
		[class]="'text-' + color"
		[disabled]="disabled">
		<ng-container *ngTemplateOutlet="content"></ng-container>
	</a>

	<a
		class="w-full"
		*ngSwitchDefault
		mat-button
		[routerLink]="href"
		routerLinkActive="font-bold"
		[routerLinkActiveOptions]="{exact: true}"
		[queryParams]="params"
		[fragment]="fragment"
		[color]="color"
		[disabled]="disabled">
		<ng-container *ngTemplateOutlet="content"></ng-container>
	</a>
</ng-container>

<ng-template #buttonTemplate [ngSwitch]="type">
	<button
		class="w-full"
		*ngSwitchCase="'raised'"
		mat-raised-button
		[color]="color"
		[disabled]="disabled">
		<ng-container *ngTemplateOutlet="content"></ng-container>
	</button>

	<button
		class="w-full"
		*ngSwitchCase="'stroked'"
		mat-stroked-button
		[color]="color"
		[disabled]="disabled">
		<ng-container *ngTemplateOutlet="content"></ng-container>
	</button>

	<button
		class="w-full"
		*ngSwitchCase="'flat'"
		mat-flat-button
		[color]="color"
		[disabled]="disabled">
		<ng-container *ngTemplateOutlet="content"></ng-container>
	</button>

	<button
		class="w-full"
		*ngSwitchCase="'icon'"
		mat-icon-button
		[color]="color"
		[disabled]="disabled">
		<ng-container *ngTemplateOutlet="content"></ng-container>
	</button>

	<button
		class="w-full"
		*ngSwitchCase="'menu-item'"
		mat-menu-item
		[class]="'text-' + color"
		[disabled]="disabled">
		<ng-container *ngTemplateOutlet="content"></ng-container>
	</button>

	<button
		class="w-full"
		*ngSwitchDefault
		mat-button
		[color]="color"
		[disabled]="disabled">
		<ng-container *ngTemplateOutlet="content"></ng-container>
	</button>
</ng-template>
