<mat-toolbar class="gap-3 !h-16 justify-start mat-elevation-z1">
	<app-button
		class="md:hidden"
		(click)="toggledMobileMenu.emit()"
		aria-label="Button to expand sidebar"
		type="icon">
		<app-icon>menu</app-icon>
	</app-button>

	<app-icon class="w-12 hidden md:inline-block" svg="logo" />

	<app-button
		class="hidden md:block"
		*ngFor="let link of navigationLinks"
		color="primary"
		[href]="'/' + link"
		[label]="'views.public.routes.' + link" />

	<span class="flex-1"></span>
	<app-button type="raised" href="/login" label="core.actions.login.action" />
	<app-button
		type="raised"
		color="accent"
		href="/register"
		label="core.actions.register.action" />
</mat-toolbar>
