@if (pdf(); as pdf) {
	<iframe
		class="w-full"
		[src]="pdf | trustURL"
		title="visualiser le pdf"></iframe>
} @else {
	@if (!failedToLoad) {
		<app-loader />
	} @else {
		<div class="mx-auto mt-8 w-96">
			<h3 class="mb-5 text-3xl text-balance text-center text-primary">
				Impossible de récupérer le fichier
			</h3>
			<img
				class="mx-auto max-w-sm"
				src="assets/img/no-file.png"
				alt="Aucun fichier" />
			<app-message
				class="text-lg"
				severity="error"
				summary="Merci de réessayer ultérieurement" />
		</div>
	}
}
