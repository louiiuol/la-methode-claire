<h1 class="text-2xl text-center mt-4 mb-6 text-primary">
	{{'views.teacher.pages.profile.title' | translate}}
</h1>
<mat-accordion>
	<mat-expansion-panel expanded>
		<mat-expansion-panel-header>
			<mat-panel-title>
				{{'views.teacher.pages.profile.tabs.personal' | translate}}
			</mat-panel-title>
		</mat-expansion-panel-header>
		<app-form
			*ngIf="model$ | async as model"
			[model]="model.value"
			action="update"
			[submitted]="updateProfile"
			[fields]="profileFields" />
	</mat-expansion-panel>
	<mat-expansion-panel>
		<mat-expansion-panel-header>
			<mat-panel-title>
				{{'views.teacher.pages.profile.tabs.password' | translate}}
			</mat-panel-title>
		</mat-expansion-panel-header>

		<app-form
			action="update"
			[submitted]="updatePassword"
			[fields]="passwordFields"
			[validators]="passwordValidators" />
	</mat-expansion-panel>
</mat-accordion>
