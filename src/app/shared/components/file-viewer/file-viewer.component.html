<ng-container *ngIf="file; else noFileSelected">
	<iframe
		title="file viewer"
		src="assets/pdf/courses/1/script.pdf"
		class="flex-1 h-full">
	</iframe>
</ng-container>
<ng-template #noFileSelected>
	<div class="w-90">
		<h3 class="text-3xl text-primary">Aucun fichier sélectionné</h3>
		<p class="text-lg text-slate-500">
			Merci de sélectionner un fichier sur la droite pour en visualiser le
			contenu
		</p>
	</div>
</ng-template>
