<app-card
	*ngIf="!emailSent; else: emailSentTemplate"
	class="w-full max-w-3xl animate__animated animate__fadeInDown"
	title="Oublié votre mot de passe ?"
	subtitle="Recevez un lien sur votre adresse email pour réinitialiser votre mot de passe">
	<app-form
		[submitted]="forgotPassword"
		[fields]="fields"
		(sent)="emailSent = true" />
	<ng-template #cardFooter>
		<div class="text-center">
			<app-button color="accent" href="/login" label="se connecter" />
			<p class="mt-2">
				Pas encore de compte ?
				<app-button href="/register" label="s'inscrire" />
			</p>
		</div>
	</ng-template>
</app-card>
<ng-template #emailSentTemplate>
	<p>Un email a été envoyé sur votre boîte mail.</p>
</ng-template>
